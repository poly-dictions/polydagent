<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markets - polydictions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="icon" type="image/png" href="/images/1.png">
    <style>
        /* Context Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 32px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .modal-close:hover {
            color: var(--text-dark);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-dark);
            padding-right: 40px;
        }

        .modal-content {
            color: var(--text-dark);
            line-height: 1.6;
        }

        .modal-loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .context-btn {
            padding: 8px 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-start;
        }

        .context-btn:hover {
            background: #e55a1a;
            transform: scale(1.02);
        }

        /* Subtag filters */
        .subtag-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            padding-left: 16px;
            display: none;
        }

        .subtag-filters.visible {
            display: flex;
        }

        .subtag-btn {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted-light);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s;
        }

        .subtag-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .subtag-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: var(--text-white);
        }

        /* Sort row with search */
        .sort-row {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .sort-row .filter-group {
            flex-shrink: 0;
        }

        .sort-row .search-box {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        /* Market card with context button */
        .market-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .market-card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .market-card-buttons {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .okbet-btn {
            padding: 8px 14px;
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .okbet-btn:hover {
            background: #f5f5f5;
            transform: scale(1.02);
            border-color: #ccc;
        }

        .okbet-btn img {
            width: 16px;
            height: 16px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Context Modal -->
    <div class="modal-overlay" id="contextModal">
        <div class="modal">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-title" id="modalTitle">Market Context</div>
            <div class="modal-content" id="modalContent">
                <div class="modal-loading">Loading context...</div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">polydictions</a>
        <div class="navbar-links">
            <a href="/" class="navbar-link">home</a>
            <a href="/markets/" class="navbar-link active">markets</a>
            <a href="/alerts/" class="navbar-link">alerts</a>
            <a href="/whales/" class="navbar-link">whales</a>
            <a href="/arbitrage/" class="navbar-link">arbitrage</a>
            <a href="/roadmap/" class="navbar-link">roadmap</a>
        </div>
        <div class="navbar-right">
            <a href="https://x.com/polydictions" target="_blank" class="navbar-social">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                follow on x
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">markets</h1>
            <p class="page-subtitle">browse and track prediction markets from polymarket</p>
        </div>

        <!-- Sort Filters + Search -->
        <div class="category-section">
            <div class="sort-row">
                <div class="filter-group" id="sortFilters">
                    <button class="filter-btn active" data-sort="volume">volume</button>
                    <button class="filter-btn" data-sort="newest">newest</button>
                    <button class="filter-btn" data-sort="ending">ending soon</button>
                </div>
                <div class="search-box">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="input" placeholder="search markets..." id="searchInput">
                </div>
            </div>
        </div>

        <!-- Category Filters -->
        <div class="category-section">
            <div class="category-label">filter by category</div>
            <div class="filters">
                <div class="filter-group" id="mainCategories">
                    <button class="filter-btn active" data-category="all">all</button>
                    <button class="filter-btn" data-category="politics">politics</button>
                    <button class="filter-btn" data-category="sports">sports</button>
                    <button class="filter-btn" data-category="crypto">crypto</button>
                    <button class="filter-btn" data-category="finance">finance</button>
                    <button class="filter-btn" data-category="tech">tech</button>
                    <button class="filter-btn" data-category="culture">culture</button>
                    <button class="filter-btn" data-category="geopolitics">geopolitics</button>
                    <button class="filter-btn" data-category="other">other</button>
                </div>
            </div>

            <!-- Subtag filters -->
            <div class="subtag-filters" id="subtagFilters"></div>
        </div>

        <!-- Markets Grid -->
        <div class="grid grid-3" id="marketsGrid">
            <div class="loading-centered" style="grid-column: 1/-1; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 50vh; gap: 16px;">
                <div class="spinner"></div>
                <div style="color: var(--text-muted-light); font-size: 14px;">loading markets... this may take a moment</div>
            </div>
        </div>

        <!-- Load More -->
        <div style="text-align: center; margin-top: 32px;">
            <button class="btn btn-secondary" id="loadMoreBtn" style="display: none;">
                load more markets
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 polydictions. prediction markets intelligence.</p>
    </footer>

    <script src="/js/api.js"></script>
    <script>
        // State
        let allEvents = [];
        let filteredEvents = [];
        let currentCategory = 'all';
        let currentSubtag = 'all';
        let currentSort = 'volume';
        let searchQuery = '';
        let displayCount = 24;
        let isLoadingMore = false;

        // Subtags mapping (same as alerts)
        const SUBTAGS = {
            politics: ['all', 'biden', 'election', 'trump', 'courts', 'senate', 'congress', 'israel', 'ukraine', 'gaza', 'us election', 'cabinet', 'venezuela', 'gov shutdown', 'h-1b', 'trade war', 'south korea'],
            sports: ['all', 'american football', 'basketball', 'esports', 'baseball', 'hockey', 'tennis', 'soccer', 'football', 'mma', 'golf', 'chess', 'motorsport', 'cricket', 'boxing', 'nfl', 'nba', 'nhl', 'mlb', 'f1', 'ufc'],
            crypto: ['all', 'ethereum', 'bitcoin', 'xrp', 'solana', 'microstrategy', 'dogecoin', 'btc', 'crypto prices', 'eth'],
            finance: ['all', 'indices', 'equities', 'acquisitions', 'commodities', 'fed rates', 'ipos', 'prediction markets', 'business', 'stock market', 'treasuries', 'trading', 'economy'],
            tech: ['all', 'elon musk', 'ai', 'apple', 'spacex', 'grok', 'science', 'big tech', 'openai', 'meta', 'tiktok', 'technology'],
            culture: ['all', 'movies', 'taylor swift', 'oscars', 'youtube', 'music', 'mrbeast', 'gta vi', 'weather', 'reality tv', 'celebrities', 'pop culture', 'awards', 'entertainment'],
            geopolitics: ['all', 'israel', 'gaza', 'venezuela', 'ukraine', 'iran', 'middle east', 'india-pakistan', 'foreign policy', 'yemen', 'south korea', 'syria', 'china', 'canada', 'turkey']
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadMarkets();
            setupEventListeners();
        });

        async function loadMarkets() {
            const grid = document.getElementById('marketsGrid');
            grid.innerHTML = '<div style="grid-column: 1/-1; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 50vh; gap: 16px;"><div class="spinner"></div><div style="color: var(--text-muted-light); font-size: 14px;">loading markets...</div></div>';

            try {
                // First: load 300 markets quickly for instant display
                console.log('Loading first batch...');
                allEvents = await api.getEvents(300);
                console.log(`Loaded ${allEvents.length} events (first batch)`);
                filterAndRender();

                // Then: load remaining markets in background
                loadRemainingMarkets();
            } catch (error) {
                console.error('loadMarkets error:', error);
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1">
                        <h3>failed to load markets</h3>
                        <p>${error.message || 'please make sure the API server is running on port 8765'}</p>
                    </div>
                `;
            }
        }

        async function loadRemainingMarkets() {
            if (isLoadingMore) return;
            isLoadingMore = true;

            try {
                // Load full dataset
                console.log('Loading remaining markets in background...');
                const fullData = await api.getEvents(5000);

                // Merge with existing (avoid duplicates)
                const existingIds = new Set(allEvents.map(e => e.id));
                let newCount = 0;
                for (const event of fullData) {
                    if (!existingIds.has(event.id)) {
                        allEvents.push(event);
                        newCount++;
                    }
                }

                console.log(`Loaded ${newCount} additional markets (total: ${allEvents.length})`);

                // Re-render only if user hasn't scrolled much
                if (newCount > 0) {
                    filterAndRender();
                }
            } catch (error) {
                console.error('Error loading remaining markets:', error);
            } finally {
                isLoadingMore = false;
            }
        }

        function matchesSubtag(event, subtag) {
            if (subtag === 'all') return true;
            const title = (event.title || '').toLowerCase();
            const description = (event.description || '').toLowerCase();
            const tags = (event.tags || []).map(t => {
                if (typeof t === 'string') return t.toLowerCase();
                return (t.label || t.slug || '').toLowerCase();
            });
            const subtagLower = subtag.toLowerCase();
            return title.includes(subtagLower) ||
                   description.includes(subtagLower) ||
                   tags.some(t => t.includes(subtagLower));
        }

        function filterAndRender() {
            // Filter out ended markets and by category
            filteredEvents = allEvents.filter(event => {
                // Skip ended markets
                if (event.endDate) {
                    const endDate = new Date(event.endDate);
                    if (endDate < new Date()) return false;
                }
                if (currentCategory === 'all') return true;
                return utils.getCategory(event) === currentCategory;
            });

            // Filter by subtag
            if (currentSubtag !== 'all') {
                filteredEvents = filteredEvents.filter(event => matchesSubtag(event, currentSubtag));
            }

            // Filter by search
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                filteredEvents = filteredEvents.filter(event =>
                    (event.title || '').toLowerCase().includes(q) ||
                    (event.description || '').toLowerCase().includes(q)
                );
            }

            // Sort
            filteredEvents.sort((a, b) => {
                switch (currentSort) {
                    case 'volume':
                        return utils.getTotalVolume(b) - utils.getTotalVolume(a);
                    case 'newest':
                        return new Date(b.createdAt || b.startDate || 0) - new Date(a.createdAt || a.startDate || 0);
                    case 'ending':
                        const aEnd = a.endDate ? new Date(a.endDate) : new Date('2099-01-01');
                        const bEnd = b.endDate ? new Date(b.endDate) : new Date('2099-01-01');
                        return aEnd - bEnd;
                    default:
                        return 0;
                }
            });

            renderMarkets();
        }

        function renderMarkets() {
            const grid = document.getElementById('marketsGrid');
            const toShow = filteredEvents.slice(0, displayCount);

            if (toShow.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1">
                        <h3>no markets found</h3>
                        <p>try adjusting your filters or search query</p>
                    </div>
                `;
                document.getElementById('loadMoreBtn').style.display = 'none';
                return;
            }

            grid.innerHTML = toShow.map((event, index) => {
                const volume = utils.getTotalVolume(event);
                const price = utils.getBestPrice(event);
                const category = utils.getCategory(event);

                return `
                    <div class="market-card">
                        <a href="https://polymarket.com/event/${event.slug}" target="_blank" style="text-decoration: none; color: inherit;">
                            <div class="market-card-meta">
                                <span class="badge badge-${category}">${category}</span>
                                <span>${utils.formatDate(event.endDate)}</span>
                            </div>
                            <div class="market-card-title">${event.title || 'untitled'}</div>
                            <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 12px;">
                                <div>
                                    ${price ? `
                                        <div class="market-card-price">${utils.formatPercent(price.yes)}</div>
                                        <div class="market-card-volume">yes price</div>
                                    ` : '<div class="market-card-volume">no price data</div>'}
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 16px; font-weight: 600; color: var(--text-dark);">${utils.formatCurrency(volume)}</div>
                                    <div class="market-card-volume">volume</div>
                                </div>
                            </div>
                        </a>
                        <div class="market-card-buttons">
                            <button class="context-btn" onclick="showContext(${index})">get context</button>
                            <a href="https://t.me/okdotbet_bot?start=events_${event.id || event.slug}" target="_blank" class="okbet-btn">
                                <img src="/images/okbet.png" alt="okbet">
                                bet via okbet
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            // Show/hide load more button
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (displayCount < filteredEvents.length) {
                loadMoreBtn.style.display = 'inline-flex';
                loadMoreBtn.textContent = `load more (${filteredEvents.length - displayCount} remaining)`;
            } else {
                loadMoreBtn.style.display = 'none';
            }
        }

        function updateSubtags() {
            const container = document.getElementById('subtagFilters');

            if (currentCategory === 'all' || currentCategory === 'other' || !SUBTAGS[currentCategory]) {
                container.classList.remove('visible');
                return;
            }

            container.classList.add('visible');
            const subtags = SUBTAGS[currentCategory];

            container.innerHTML = subtags.map(tag => `
                <button class="subtag-btn ${tag === currentSubtag ? 'active' : ''}" data-subtag="${tag}">
                    ${tag}
                </button>
            `).join('');

            container.querySelectorAll('.subtag-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    container.querySelectorAll('.subtag-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSubtag = btn.dataset.subtag;
                    displayCount = 24;
                    filterAndRender();
                });
            });
        }

        function setupEventListeners() {
            // Category filters
            document.querySelectorAll('#mainCategories [data-category]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('#mainCategories [data-category]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    currentSubtag = 'all';
                    displayCount = 24;
                    updateSubtags();
                    filterAndRender();
                });
            });

            // Sort filters
            document.querySelectorAll('#sortFilters [data-sort]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('#sortFilters [data-sort]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSort = btn.dataset.sort;
                    displayCount = 24;
                    filterAndRender();
                });
            });

            // Search
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', utils.debounce((e) => {
                searchQuery = e.target.value;
                displayCount = 24;
                filterAndRender();
            }, 300));

            // Load more
            document.getElementById('loadMoreBtn').addEventListener('click', () => {
                displayCount += 24;
                renderMarkets();
            });

            // Modal close on overlay click
            document.getElementById('contextModal').addEventListener('click', (e) => {
                if (e.target.id === 'contextModal') {
                    closeModal();
                }
            });
        }

        // Context Modal Functions
        function showContext(index) {
            const event = filteredEvents[index];
            if (!event) return;

            const modal = document.getElementById('contextModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');

            title.textContent = event.title || 'Market Context';
            content.innerHTML = '<div class="modal-loading">Generating AI context... (this may take 10-30 seconds)</div>';
            modal.classList.add('active');

            // Fetch real Market Context from Polymarket AI
            fetchMarketContext(event.slug).then(ctx => {
                content.innerHTML = `<div style="white-space: pre-wrap; line-height: 1.6;">${ctx}</div>`;
            }).catch(err => {
                content.innerHTML = `<div style="color: var(--red);">Failed to generate context: ${err.message}</div>`;
            });
        }

        function closeModal() {
            document.getElementById('contextModal').classList.remove('active');
        }

        async function fetchMarketContext(slug) {
            if (!slug) throw new Error('No event slug');

            const apiBase = window.location.hostname === 'localhost'
                ? 'http://localhost:8765'
                : 'https://polydictions-production.up.railway.app';
            const response = await fetch(`${apiBase}/api/context?slug=${encodeURIComponent(slug)}`);
            const data = await response.json();

            if (data.success && data.context) {
                return data.context;
            } else {
                throw new Error(data.error || 'Failed to fetch context');
            }
        }
    </script>
</body>
</html>
